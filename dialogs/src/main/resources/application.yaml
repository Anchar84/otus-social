spring:
  r2dbc:
    url: r2dbc:postgresql://${CITUS_HOST}/
    username: postgres
    password: postgres
  flyway:
    url: jdbc:postgresql://${CITUS_HOST}/
    locations: classpath:db/migration

  rabbitmq:
    host: ${BROKER_HOST}
    port: ${BROKER_PORT}
    username: ${BROKER_USER}
    password: ${BROKER_PASSWORD}

tarantool:
  host: ${TARANTOOL_HOST:localhost}
  port: ${TARANTOOL_PORT:3301}
  username: ${TARANTOOL_USERNAME:test}
  password: ${TARANTOOL_PASSWORD:test}

server:
  port: 8083

destinations:
  queues:
    OTUS_POSTS_COUNTER:
      exchange: POSTS_COUNTER
      routing-key: UPDATE
    OTUS_POSTS_COUNTER_APPROVE:
      exchange: POSTS_COUNTER
      routing-key: APPROVE
